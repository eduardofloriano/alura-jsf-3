<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">


	<ui:define name="titulo"><p:outputPanel>Login</p:outputPanel></ui:define>
	<ui:define name="conteudo">
		<h:form id="login">

			<p:messages id="messages" globalOnly="true" />

			<p:fieldset legend="Dados de Login">
				
				<h:panelGrid columns="3">
					<h:outputText value="Email" for="email" />
					<h:inputText id="email" value="#{loginBean.usuario.email}"
						required="True" requiredMessage="Email é Obrigatório">
						<f:ajax event="blur" render="messages" />
					</h:inputText>
					<h:message for="email" />

					<h:outputText value="Senha" for="senha" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}"
						required="true" requiredMessage="Senha é Obrigatório" />
					<h:message for="senha" />
				</h:panelGrid>

				<h:commandButton value="Entrar" action="#{loginBean.autenticar}" />
			</p:fieldset>

		</h:form>
	</ui:define>
	<!-- FIM DO CONTEUDO -->

</ui:composition>
</html>
