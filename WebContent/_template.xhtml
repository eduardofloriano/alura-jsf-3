<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:body>

	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<h1>
			<ui:insert name="titulo" />
		</h1>
		
		<p:growl id="messages" showDetail="true"  autoUpdate="true"/>

		<h:form rendered="#{usuarioLogado != null}">
			

			<p:menuButton value="Menu">				
				<p:menuitem value="Livro" action="livro"
					icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="Autor" action="autor"
					icon="ui-icon-close" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.logout}"
					icon="ui-icon-extlink" />				
			</p:menuButton>
		</h:form>
		<br />

	</div>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<div id="rodape">
		<p>Copyright 2012</p>
		<p>
			Usuario Logado:
			<ui:insert name="usuario-logado" />
		</p>
	</div>



</h:body>
</html>
